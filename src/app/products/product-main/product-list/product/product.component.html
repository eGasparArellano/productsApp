<li class="border list-unstyled">
  <div class="row">
    <div class="col-1" [hidden]="monitoredMode">
      <input type="checkbox" [(ngModel)]="monitored" (change)="updateMonitoredProduct()">
    </div>

    <div class="media col">
      <img class="mr-3" src="https://picsum.photos/id/{{product.uid}}/150/150" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0 mb-1">{{product.nombre}}</h5>
        <p>Precio (MXN): ${{product.precio}}</p>
        <p>Marca: {{product.marca}}</p>
        <p>Descripci√≥n: {{product.descripcion}}</p>
        <p>Existencia: {{product.existencia}}</p>
      </div>
      <div class="media-right col-2 mt-3">
        <div class="row">
          <button class="btn btn-primary" (click)='goToEditProduct()'><i class="fas fa-edit"></i></button>
        </div>
        <div class="row mt-3">
          <button class="btn btn-primary" (click)='goToProductDetail()'><i class="fas fa-search"></i></button>
        </div>
        <div class="row mt-3">
          <button (click)="deleteProduct()" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</li>
